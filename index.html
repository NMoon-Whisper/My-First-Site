<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Secret School</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--pri:#7b2cbf;--sec:#3f37c9;--acc:#48cae4;}
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      min-height:100vh;
      background:linear-gradient(135deg,#240046,#5a189a,#9d4edd);
      color:#fff;
      font-family:'Poppins',sans-serif;
      padding:20px;
    }
    .container{max-width:1100px;margin:auto;}
    header{
      text-align:center;padding:40px 20px;
      background:rgba(255,255,255,0.1);
      backdrop-filter:blur(15px);
      border-radius:25px;
      margin-bottom:30px;
      box-shadow:0 20px 40px rgba(0,0,0,0.3);
    }
    h1{
      font-family:'Orbitron',sans-serif;
      font-size:3.8rem;
      background:linear-gradient(90deg,#ff9a9e,#fad0c4);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .login{
      max-width:400px;margin:40px auto;padding:30px;
      background:rgba(255,255,255,0.15);
      border-radius:20px;
      text-align:center;
    }
    input,button{
      width:100%;padding:14px;margin:10px 0;
      border:none;border-radius:12px;font-size:1rem;
    }
    input{background:rgba(255,255,255,0.2);color:#fff;}
    input::placeholder{color:#ddd;}
    button{background:var(--pri);color:white;cursor:pointer;
      box-shadow:0 8px 20px rgba(123,44,191,0.4);transition:0.3s;
    }
    button:hover{transform:translateY(-4px);box-shadow:0 12px 30px rgba(123,44,191,0.6);}
    .dashboard{display:none;}
    .grid{
      display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:25px;
      margin-top:30px;
    }
    .course{
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(10px);
      border-radius:18px;overflow:hidden;
      box-shadow:0 15px 30px rgba(0,0,0,0.3);
      transition:0.4s;
    }
    .course:hover{transform:translateY(-12px);}
    .course img{width:100%;height:160px;object-fit:cover;}
    .info{padding:20px;}
    .info h3{font-size:1.4rem;margin-bottom:8px;}
    .info p{font-size:0.95rem;opacity:0.9;margin:10px 0;}
    .files{list-style:none;margin-top:15px;}
    .files li{margin:8px 0;}
    .files a{
      color:#48cae4;text-decoration:none;display:flex;align-items:center;
      padding:8px 12px;background:rgba(72,202,228,0.2);border-radius:10px;
      transition:0.3s;
    }
    .files a:hover{background:rgba(72,202,228,0.4);transform:translateX(5px);}
    .files a::before{content:"ðŸ“Ž ";margin-right:8px;}
    .admin-panel{
      background:rgba(255,255,255,0.1);padding:25px;border-radius:15px;
      margin:30px 0;text-align:center;
    }
    .upload-area{
      border:3px dashed #48cae4;padding:30px;border-radius:15px;
      cursor:pointer;transition:0.3s;
    }
    .upload-area:hover{background:rgba(72,202,228,0.2);}
    .logout{
      position:fixed;top:20px;right:20px;padding:10px 20px;
      background:#e63946;border-radius:50px;cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- HEADER -->
    <header>
      <h1>Our Secret School</h1>
      <p>Upload once â†’ Friends download forever</p>
    </header>

    <!-- LOGIN -->
    <div id="login" class="login">
      <input type="password" id="pass" placeholder="Enter magic password">
      <button onclick="login()">Enter Classroom ðŸšª</button>
      <p style="margin-top:15px;font-size:0.9rem;">Ask your teacher for the password!</p>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="dashboard">
      <div class="logout" onclick="logout()">Logout</div>

      <!-- ADMIN UPLOAD (only you see this) -->
      <div id="admin" class="admin-panel" style="display:none;">
        <h2>Teacher Mode ðŸ‘‘</h2>
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
          <p>Drop files here or click</p>
          <input type="file" id="fileInput" multiple style="display:none;" onchange="uploadFiles(event)">
        </div>
      </div>

      <!-- COURSES GRID -->
      <div class="grid" id="coursesGrid">
        <!-- JS will fill this -->
      </div>
    </div>
  </div>

  <script>
    const PASSWORD = "1bacsef"; // CHANGE THIS to your secret word!
    const IS_TEACHER = true;     // Set false for friends

    // Fake database (GitHub keeps it forever)
    let courses = [
      {title:"Math Magic",img:"https://i.imgur.com/5kL8Z3j.jpg",files:[
        {name:"Week 1 Notes.pdf",url:"https://tinyurl.com/sample-pdf"},
        {name:"Quiz 1.mp4",url:"https://tinyurl.com/sample-video"}
      ]},
      {title:"Science Rockets",img:"https://i.imgur.com/9Y5Z3kT.jpg",files:[]}
    ];

    function login(){
      if(document.getElementById('pass').value === PASSWORD){
        document.getElementById('login').style.display='none';
        document.getElementById('dashboard').style.display='block';
        if(IS_TEACHER) document.getElementById('admin').style.display='block';
        renderCourses();
      } else {
        alert("Wrong password! Ask teacher ðŸ˜œ");
      }
    }

    function logout(){
      document.getElementById('login').style.display='block';
      document.getElementById('dashboard').style.display='none';
      document.getElementById('pass').value='';
    }

    function renderCourses(){
      const grid = document.getElementById('coursesGrid');
      grid.innerHTML = '';
      courses.forEach(c=>{
        const div = document.createElement('div');
        div.className = 'course';
        div.innerHTML = `
          <img src="${c.img}" alt="${c.title}">
          <div class="info">
            <h3>${c.title}</h3>
            <p>${c.files.length} files ready</p>
            <ul class="files">
              ${c.files.map(f=>`<li><a href="${f.url}" target="_blank">${f.name}</a></li>`).join('')}
            </ul>
          </div>
        `;
        grid.appendChild(div);
      });
    }

    // REAL UPLOAD (you only)
    function uploadFiles(e){
      const files = e.target.files;
      for(let file of files){
        // Upload to free host (transfer.sh - 10MB limit)
        const form = new FormData();
        form.append('file', file);
        fetch('https://transfer.sh/'+file.name, {method:'PUT', body:file})
          .then(r=>r.text())
          .then(url=>{
            // Add to first course (or make new one)
            if(!courses[0].files) courses[0].files=[];
            courses[0].files.push({name:file.name, url:url});
            renderCourses();
            alert(file.name + " uploaded! Share link with friends!");
          });
      }
    }

    // Auto-login for demo
    if(IS_TEACHER){ document.getElementById('pass').value=PASSWORD; login(); }
  </script>
</body>
</html>
